<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <div>
            <label for="fName">First Name:</label>
            <input type="text" name="FirstName" id="fName" placeholder="John" required>
            <label for="lName">Last Name:</label>
            <input type="text" name="LastName" id="lName" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="your password" minlength="5" maxlength="10">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <select name="month" id="birthday">
                <option>Month</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select name="day" id="">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
            </select>
            <select name="year" id="">
                <option>Year</option>
                <option>2000</option>
                <option>2001</option>
            </select>
        </div>
        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input type="checkbox" name="agree" id="agree" required>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
